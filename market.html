<section class="page-header">
  <h1>Live Market Updates</h1>
  <p>Simulated Forex & Crypto prices.</p>
</section>

<section>
  <div class="market-grid" id="market"></div>
</section>

<footer>
  <p>Â© 2026 Elite Forex Academy</p>
</footer>

<script>
const data = [
  { name: "EUR/USD", price: 1.1245 },
  { name: "GBP/USD", price: 1.2312 },
  { name: "BTC/USD", price: 35240 },
  { name: "XAU/USD", price: 2034 }
];

const market = document.getElementById("market");

function render() {
  market.innerHTML = "";
  data.forEach(item => {
    const change = (Math.random() - 0.5) * 0.01;
    item.price += change;
    const cls = change >= 0 ? "up" : "down";

    market.innerHTML += `
      <div class="market-card">
        <h3>${item.name}</h3>
        <p class="${cls}">${item.price.toFixed(4)}</p>
      </div>
    `;
  });
}

render();
setInterval(render, 2000);
</script>
